<h1>lista de cervzas</h1>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr ngFor="let beer of beers" [ngClass]= "{'clearance': beer.clearance }">
            <td>{{beers.name}}</td>
            <td>{{beers.type}}</td>
            <td>{{beers.price}}</td>
            <td><span class="badge text-bg-danger" ngIf="beer.stock === 0">SIN STOCK</span></td>
        </tr>
       
    </tbody>
</table>
