<div class="card">
  <div class="card-header">
    <h4>Carrito de Compras</h4>
  </div>
  
  <div class="card-body">
    <div *ngIf="cartItems.length === 0">
      El carrito está vacío
    </div>
    
    <ul class="list-group" *ngIf="cartItems.length > 0">
      <li class="list-group-item" *ngFor="let item of cartItems">
        <div class="row">
          <div class="col-6">{{item.name}}</div>
          <div class="col-3">x{{item.quantity}}</div>
          <div class="col-3 text-end">{{item.price * item.quantity | currency}}</div>
        </div>
      </li>
    </ul>
    
    <div class="mt-3 fw-bold">Total: {{total | currency}}</div>
  </div>
</div>
